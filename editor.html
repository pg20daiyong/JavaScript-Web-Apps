<!DOCTYPE html>

<html>
    <head>
        <title>Angry Pig Editor</title>
        <!-- <link rel="stylesheet" type="text/css" href="css/style.css"> -->
        <link rel="stylesheet" type="text/css" href="css/style_editor.css">
        <!--Scripts here are external libs-->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>

<body>   
    <container>
        <div name= "name" value="value" ></div>
        <section id="editor-wrapper" class="main-section">

            <div id="level-info-area" class="sidebar leftside">

                <div id="level-info" class="form">
                    User Name:<br>
                    <input type="text" id="userid"  value="pg20daiyong"/><br><br><br>
                    <label>Level:</label>
                    <select id="level-list" name="level-name">
                        <option value=""> </option>
                    </select>
                    <br>
                </div>



                <form id="info-form" class="form">
                    New Level :<br>
                    <input type="text" name="levelName" value="level-4"/><br>
                    Obstacle :<br>
                    <input type="text" name="obstacles" value="10"/><br>
                    Cannons :<br>
                    <input type="text" name="cannons" value="5"/><br>
                    Max Shots :<br>
                    <input type="text" name="shots" value="15"/><br>
                    One Star Score :<br>
                    <input type="text" name="one-star-score" value="1000"/><br>
                    Two Star Score :<br>
                    <input type="text" name="two-star-score" value="10000"/><br>
                    Three Star Score :<br>
                    <input type="text" name="three-star-score" value="50000"/><br>
                    <input type="submit" name="action" value="Save"/>
                </form> <br><br>

                
            </div>


            <div id="editor-area" class="mid-game">
                 <!--This is generated programmatically-->
                
            </div>
            
            <div id="object-lib-area" class="sidebar">
                <div id="object-list" class="box-border"> </div>
            </div>
            <div id="object-editor-area" class="right-sidebar">
                <form id="object-creator" class="form">

                    <label>Create Objects:</label> <br>

                    Name:<br>
                    <input type="text" name="name" value = "canon"/><br>
                    Height:<br>
                    <input type="text" name="height" value="50"/><br>
                    Width:<br>
                    <input type="text" name="width" value="50"/><br>
                    Shape:<br>
                    <input type="text" name="shape" value="square"/><br>
                    images:<br>
					<input type="file" class="image-file-input" id="image-file">
                    <label class="image-file-label" for="image-file">Choose image</label><br>
                    Friction:<br>
                    <input type="text" name="friction" value="1"/><br>
                    Mass:<br>
                    <input type="text" name="mass" value="90"/><br>
                    restitution:<br>
                    <input type="text" name="restitution" value="0"/><br>

                    <input type="submit" name="action" value="Submit"/>

                </form> <br><br>
            </div>

        </section>

        <section id="output-area">
            <div id="output-field" class="box-it-up">
                <!--Fill in dynamically-->
            </div>
        </section>

        <div id="info-window" class="box-border feedback"></div>
    </container>


    <footer align="center">
        Copyright(c) 2021 Daiyong Kim
    </footer>
    <script>
        // Add the following code if you want the name of the file appear on select
        $(".image-file-input").on("change", function() {
          var fileName = $(this).val().split("\\").pop();
          $(this).siblings(".image-file-label").addClass("selected").html(fileName);
        });
    </script>
    <script type="module" src="./index.js"></script>
</body>

</html>
